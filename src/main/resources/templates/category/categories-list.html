<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<div class="container-fluid">
    <div class="text-center"><h2>Title</h2></div>
    <div th:switch="${categories}">
        <h2 th:case="null">No categories found!</h2>
        <div th:case="*">
            <h2>categories</h2>
            <form action="/process-categories" method="get">
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Select</th>
                            <th>Name</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category : ${categories}" style="max-width: 500px; margin: 0 auto;">
                            <td th:text="${category.id}"></td>
                            <td>

                                <label>

                                    <input type="checkbox" name="selectedCategories" th:value="${category.id}">
                                </label>
                            </td>
                            <td>
                                <a class="btn btn-link" th:href="@{category-product/{id}(id=${category.id})}"
                                   th:text="${category.name}"></a>
                            </td>
                            <td>
                                <a class="btn btn-primary" th:href="@{category-update/{id}(id=${category.id})}">Edit</a>
                            </td>
                            <td>
                                <a class="btn btn-danger"
                                   th:href="@{category-delete/{id}(id=${category.id})}">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <input type="submit" value="Filter">
              <!--  <p><a class="btn btn-success" href="/categories-products">filter category</a></p>-->
                <p><a class="btn btn-success" href="/category-create">Create category</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
