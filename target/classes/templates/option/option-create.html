<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create option</title>
</head>
<body>
<form action="#" th:action="@{/option-create}" th:object="${option}" method="post">
    <label for="name">Name </label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">

    <label for="option.category.id">Category_id </label>
    <input type="number" th:field="*{category}" id="option.category.id" placeholder="Category">
    <input type="submit" value="Create Options">
</form>
</body>
</html>
